<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线画图板</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header id="header"></header>
    <section id="conter">
        <!--工具区-->
        <ul id="tool">
            <li>
                <h3>图像</h3>
                <hr/>
                <ul id="image">
                    <li id="saveimg"><button>保存图片</button></li>
                    <li id="clearing"><button>清空画板</button></li>
                </ul></li>
            <li>
                <h3>工具</h3>
                <hr/>
                <ul id="means">
                    <li id="means_brush" onclick="drawBrush(0)"><img src="image/Brush.png"/></li>
                    <li id="means_eraser"onclick="drawEraser(1)"><img src="image/eraser.png"/></li>
                    <li id="means_paint"onclick="drawPaint(2)"><img src="image/paint.png"/></li>
                    <li id="means_straw"onclick="drawStraw(3)"><img src="image/straw.png"/></li>
                    <li id="means_text"onclick="drawText(4)"><img src="image/text.png"/></li>
                    <li id="means_magnifier"onclick="drawMagnifier(5)"><img src="image/magnifier.png"/></li>

                </ul></li>
            <li>
                <h3>形状</h3>
                <hr/>
                <ul id="shape">
                    <li id="shape_line" onclick="drawShape(6)"><img src="image/line.png"/></li>
                    <li id="shape_arc" onclick="drawArc(7)"><img src="image/arc.png"/></li>
                    <li id="shape_rect" onclick="drawRect(8)"><img src="image/rect.png"/></li>
                    <li id="shape_poly" onclick="drawPoly(9)"><img src="image/poly.png"/></li>
                    <li id="shape_arcfill" onclick="drawArcfill(10)"><img src="image/arcfill.png"/></li>
                    <li id="shape_rectfill" onclick="drawRectfill(11)"><img src="image/rectfill.png"/></li>
            </ul>
            <li>
                <h3>粗细</h3>
                <hr/>
                <ul id="size">
                    <li id="width_1" onclick="setLineWidth(0)"><img src="image/line.png"/></li>
                    <li id="width_2" onclick="setLineWidth(1)"><img src="image/.png"/></li>
                    <li id="width_5" onclick="setLineWidth(2)"><img src="image/Brush.png"/></li>
                    <li id="width_8" onclick="setLineWidth(3)"><img src="image/Brush.png"/></li>
                </ul></li>3
            <li>
                <h3>颜色</h3>
                <hr/>
                <ul id="size">
                    <li id="red" onclick="setColor(0)"></li>
                    <li id="green" onclick="setColor(1)"></li>
                    <li id="blue" onclick="setColor(2)"></li>
                    <li id="yellow" onclick="setColor(3)"></li>
                    <li id="white" onclick="setColor(4)"></li>
                    <li id="black" onclick="setColor(5)"></li>
                    <li id="pink" onclick="setColor(6)"></li>
                    <li id="purple" onclick="setColor(7)"></li>
                    <li id="cyan" onclick="setColor(8)"></li>
                    <li id="orange" onclick="setColor(9)"></li>
                </ul>
            </li>
        </ul>
        <!--功能区-->
        <!--绘图区-->
        <canvas id="canvas" width="880" height="400"></canvas>
            <script src="index.js"></script>
    </section>
    <footer id="bottom">
        <small></small>
    </footer>
</body>
</html>
